<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap-material-design.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/ripples.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/MaterialAdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/skins/skin-red.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/personal.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/toast/toastr.min.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
  <title>Atenas Bank</title>
</head>
<body class="hold-transition skin-red sidebar-mini">
  <div class="wrapper">
    <div class="content-wrapper" style="margin: 0px;">
      <section class="content">
        {% block content %}
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="info-box">
              <div class="info-box-icon bg-aqua module">
                <h3>Modulo</h3>
                <p><strong>1</strong></p>
              </div>
              <div class="info-box-content">
                <span class="text-center">
                  <h2 class="info"><strong>G01<strong></h2>
                </span>
              </div>
            </div>
          </div>
        </div>
        {% endblock content %}
      </section>
    </div>
  </div>
  <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bower_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
  <script src="{% static 'dist/js/material.min.js' %}"></script>
  <script src="{% static 'dist/js/ripples.min.js' %}"></script>
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  <script>$.material.init()</script>
</body>
</html>
