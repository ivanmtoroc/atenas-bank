{% extends "card_base.html" %}
{% load bootstrap4 %}

{% block title %} Tickets {% endblock title %}

{% block card_title %} Tickets {% endblock card_title %}

{% block card_body %}
<div class="content">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock card_body %}
